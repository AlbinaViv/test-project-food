<section class="container">
    <div class="hero-container">
        <div class="hero-text-all">
        <h1 class="hero-title">Welcome to the
            <span class="hero-span">Food</span>
            Boutique!</h1>
        <p>With Food Boutique, you're not just subscribing to food, you're signing up for a fresher, fitter, and happier you.</p>
    </div>
        <div class="hero-photo-svg">
            <picture class="hero-image-pic">
            <source media="(max-width: 767px)"
            srcset="./img/hero/bgimg_mob@x1.png 1x, 
            ./img/hero/bgimg_mob@x2.png 2x" />
            <source media="(max-width: 1439px)"
            srcset="./img/hero/bgimg_tab@x1.png 1x, 
            ./img/hero/bgimg_tab@x2.png 2x" />
            <source media="(min-width: 1440px)"
            srcset="./img/hero/bgimg_pc@x1.png 1x, 
            ./img/hero/bgimg_pc@x1.png 2x" />
            <img class="hero-image" 
            src="./img/hero/bgimg_pc@x1.png" alt="Organic Food" />
          </picture>
            <svg class="hero-svg">
                <use href="../img/sprite.svg#icon-organic-food">
                </use>
            </svg>
        </div>
    </div>
</section>
